<!DOCTYPE html>
<html>

<head>
    <title>Student Portal</title>
</head>

<body>
    <form action="loginPage.html" method="post">
       
        <h1>Student Information Portal</h1>

        <table border="5">
       
            <tr>
                <th>Labels</th>
                <th>Inputs</th>
            </tr>
       
            <tr>
                <td>First Name:</td>
                <td><input type="text" placeholder="Enter your First Name" required></td>
            </tr>
           
            <tr>
                <td>Last Name:</td>
                <td><input type="text" placeholder="Enter your Last Name" required></td>
            </tr>
            <tr>
                <td>Student ID:</td>
                <td><input type="number" placeholder="Enter your ID" required></td>
            </tr>
           
            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="Enter your Email" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" placeholder="Enter your Password" required></td>
            </tr>
           
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" required></td>
            </tr>
           
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male" required> Male
                    <input type="radio" name="gender" value="Female"> Female
                    <input type="radio" name="gender" value="Other"> Other
                </td>
            </tr>
            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox" name="hobby" value="Football"> Football
                    <input type="checkbox" name="hobby" value="Chess"> Chess
                    <input type="checkbox" name="hobby" value="Dance"> Dance
                    <input type="checkbox" name="hobby" value="Cricket"> Cricket
                    <input type="checkbox" name="hobby" value="Reading"> Reading
                    <input type="checkbox" name="hobby" value="Volleyball"> Volleyball
                </td>
            </tr>
            <tr>
                <td>Department:</td>
                <td>
                    <select required>
                        <option value="">Select :</option>
                        <option value="CSE">CSE</option>
                        <option value="EEE">EEE</option>
                        <option value="BBA">BBA</option>
                        <option value="Law">LAW</option>
                        <option value="SE">SE</option>
                        <option value="ME">ME</option>
                        <option value="Arch">Arch</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea placeholder="Enter your Address" required></textarea></td>
            </tr>
            <tr>
                <td>Image:</td>
                <td><input type="file" required></td>
            </tr>
        
        </table>
        
        <br>
        <br>
        
        <button type="button">Input</button>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>

</body>

</html>
